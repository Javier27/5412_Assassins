<html>
  <head>
    <title>Assassins_API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    {% load staticfiles %}
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
  </head>
  <body>
    <h2 class="text-center">Sign Up Now!</h2>
    <form name="register_user" action="/users/register/" method="post" class="form-horizontal" role="form">
      <input name="admin_panel" type="hidden" value="True"/>
      <div class="form-group">
          <label for="username" class="col-sm-pad col-sm-2 control-label col-sm-offset-2 col-xs-4 col-xs-offset-2">Username</label>
          <div class="col-sm-4 col-xs-4">
            <input name="username" id="username" type="text" class="form-control" placeholder="Username"/>
          </div>
          {% if username_error %}
            <span>{{ username_error }}</span>
          {% endif %}
      </div>
      <div class="form-group">
          <label for="email" class="col-sm-pad col-sm-2 col-sm-offset-2 control-label col-xs-4 col-xs-offset-2">Email</label>
          <div class="col-sm-4 col-xs-4">
            <input name="email" id="email" type="email" class="form-control" placeholder="Email"/>
          </div>
          {% if email_error %}
            <span>{{ email_error }}</span>
          {% endif %}
      </div>
      <div class="form-group">
          <label for="password" class="col-sm-pad col-sm-2 col-sm-offset-2 control-label col-xs-4 col-xs-offset-2">Password</label>
          <div class="col-sm-4 col-xs-4">
            <input name="password" id="password" type="password" class="form-control" placeholder="password"/>
          </div>
          {% if password_error %}
            <span>{{ password_error }}</span>
          {% endif %}
      </div>
      <div class="form-group">
          <label for="confirm_password" class="col-sm-pad col-sm-2 col-sm-offset-2 control-label col-xs-4 col-xs-offset-2">Confirm Password</label>
          <div class="col-sm-4 col-xs-4">
            <input name="confirm_password" id="confirm_password" type="password" class="form-control" placeholder="confirm password"/>
          </div>
          {% if confirm_password_error %}
          <span>{{ confirm_password_error }}</span>
          {% endif %}
      </div>
      <div class="form-group">
          <div class="col-sm-offset-4 col-sm-4 col-xs-4 col-xs-offset-6">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
      </div>
    </form>
  </body>
</html>
