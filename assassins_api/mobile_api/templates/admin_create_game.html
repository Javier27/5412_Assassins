<html>
  <head>
    <title>Assassins_API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    {% load staticfiles %}
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
  </head>
  <body>
    <h2 class="text-center">Create Game</h2>
    {% for key, value in errors.items%}
      <div class="row has-error">
        <span class="text-center center-block help-block"> {{ value.0 }}</span>
      </div>
    {% endfor %}
    <form name="register_user" action="/admin_panel/create/game/" method="post" class="form-horizontal" role="form">
      {% csrf_token %}
      <div class="form-group">
          <label for="name" class="col-sm-pad col-sm-2 control-label col-sm-offset-2 col-xs-4 col-xs-offset-2">Game Name</label>
          <div class="col-sm-4 col-xs-4">
            <input name="name" id="name" type="text" class="form-control" placeholder="name"/>
          </div>
      </div>
      <div class="form-group">
          <div class="col-sm-offset-4 col-sm-4 col-xs-4 col-xs-offset-6">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
      </div>
    </form>
  </body>
</html>
